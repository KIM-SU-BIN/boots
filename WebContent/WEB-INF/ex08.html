<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- 자바스크립트 -->
<script src="./assets/js/jquery/jquery-1.12.4.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 

</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 기본 -->			
				<img src="./assets/images/profile.jpg" class="img-responsive" alt="Responsive image">
				
				<!-- 라운드 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-rounded">
				
				<!-- 원 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-circle">
				
				<!-- 테두리 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-thumbnail">
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		<div class="row">
			<div class="col-xs-12">
			
				<!-- span -->
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				
				<!-- 검색버튼 -->
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-search">검색</span>
				</button>
				
				<!-- 삭제버튼 -->
				<button class="btn btn-danger">
					<span class="glyphicon glyphicon-trash">삭제</span>
				</button>
				
				<br><br>
				
				<input class="btn btn-primary" type="button" value="삭제">
				
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
